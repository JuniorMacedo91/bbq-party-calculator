<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churrascômetro</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="keyframes.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-blur-bg">
            <header>
                <h1 class="title">Churras</h1>
                <h2 class="title">cômetro</h2>
                <ul id="icon-list">
                    <li><a href="https://github.com/JuniorMacedo91" target="_blank"><img src="./assets/github.png" alt="Github Icon"></a></li>
                    <li><a href="https://www.linkedin.com/in/osmar-m/" target="_blank"><li><img src="./assets/linkedin.png" alt="Linkedin Icon"></a></li>
                </ul>
            </header>
            <section id="form-content">
                <form>
                    <input type="text" name="adultNumber" id="adultNumber" placeholder="Adultos" required>          
                    <input type="text" name="kidsNumber" id="kidsNumber" placeholder="Crianças" required>           
                    <input type="text" name="duration" id="duration" placeholder="Duração" required>
                    <button id="btn-calc">Calcular</button>
                </form>
            </section>
            <section id="result-box">
                <div class="result-content">
                    <p>5 Kg</p>
                    <img src="./assets/ham-leg.png" alt=""></div>
                <div class="result-content">
                    <p>10 L</p>
                    <img src="./assets/beer.png" alt=""></div>
                <div class="result-content">
                    <p>5 L</p>
                    <img src="./assets/softdrinks.png" alt=""></div>
            </section>
        </div>
    </main>
</body>
<script src="./script.js"></script>
</html>
